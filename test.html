<html>

<head>
	<title>视频直播拖拽</title>
	<meta charset="utf-8">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.7.3/video-js.css" rel="stylesheet">

	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.container {
			width: 500px;
			height: 300px;
		}
		.video-js {
			width: 100%;
			height: 100%;
		}
		.vjs-tech {
			pointer-events: none;
		}
	</style>
</head>

<body>
	<h1>直播拖拽测试</h1>
	<div>
		<div class="container">
			<div class="video-container" id="container-id0" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
				<video id="my-video0" class="video-js">
					<source src="rtmp://live.hkstv.hk.lxdns.com/live/hks" type="rtmp/flv">
					<p class="vjs-no-js">播放视频需要启用 JavaScript，推荐使用支持HTML5的浏览器访问。 To view this video please enable JavaScript, and consider upgrading to a web
						browser that
						<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
					</p>
				</video>
			</div>
		</div>
		<div class="container">
			<div class="video-container" id="container-id1" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
				<video id="my-video1" class="video-js">
					<source src="rtmp://live.hkstv.hk.lxdns.com/live/hks" type="rtmp/flv">
					<p class="vjs-no-js">播放视频需要启用 JavaScript，推荐使用支持HTML5的浏览器访问。 To view this video please enable JavaScript, and consider upgrading to a web
						browser that
						<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
					</p>
				</video>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.7.3/video.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/videojs-flash@2/dist/videojs-flash.min.js"></script>
	<script>
		var player = videojs('my-video0', { "controls": false, autoplay: true }, function () {
		});
		var player = videojs('my-video1', { "controls": false, autoplay: true }, function () {
		});
		function allowDrop(ev) {
			ev.preventDefault();
		}
		function drag(ev) {
			ev.dataTransfer.setData("data", ev.currentTarget.id);
			lastParent = ev.currentTarget.parentNode;
		}
		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("data");
			ev.currentTarget.parentNode.appendChild(document.getElementById(data));
			lastParent.appendChild(ev.currentTarget);
		}
	</script>

</body>

</html>
